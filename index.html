<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Smartphone lookup</title>
</head>

<body>
    <!-- Search Box  -->
    <header class="container">
        <h1 class=text-center> Look up for Smartphones</h1><br>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 my-5">
                <div class="input-group">
                    <input class="form-control" placeholder="Search . . ." id="sn-search-box" type="text">
                    <div onclick="smartPhone()" class="input-group-btn">
                        <button type="submit" id="searchbtn">
                            search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- error message -->
    <h4 id="error" class="text-danger text-center"></h4>

    <!-- Phone details  -->
    <main class="container">
        <section id="sn-phone-details">

        </section>

        <!-- Display phones -->
        <section id="sn-phone" class="row">

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
